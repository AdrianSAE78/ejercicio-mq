
<html>
<head>
  <title>MEDIA QUERIES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      color: black; 
    }

    /* Media Query */
    @media (max-width: 768px) {
      h1 {
        color: blue; 
      }
    }
    /* Media Query */
    @media (max-width: 480px) {
      h1 {
        color: red;
      }
    }
  </style>
</head>
<body>

  <h1>Media Queries</h1>
  <p>Redimensiona la pantalla para ver los cambios.</p>

</body>
</html>
